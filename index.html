<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Haven and Hell</title>

        <link rel="stylesheet" href="./style.css"/>
    </head>
    <body>

            <div class="clouds no-select">

                <img src="img/heaven/cloud2.png" alt="Cloud 2" style="--i: 4"/>
                <img src="img/heaven/cloud3.png" alt="Cloud 3" style="--i: 3"/>

                <img src="img/heaven/cloud3.png" alt="Cloud 8" style="--i: 1"/>
                <img src="img/heaven/cloud4.png" alt="Cloud 9" style="--i: 6"/>
                <img src="img/heaven/cloud5.png" alt="Cloud 10" style="--i: 8"/>

                <img src="img/heaven/cloud1.png" alt="Cloud 11" style="--i: 3"/>
                <img src="img/heaven/cloud2.png" alt="Cloud 12" style="--i: 5"/>
                <img src="img/heaven/cloud3.png" alt="Cloud 13" style="--i: 9"/>
                <img src="img/heaven/cloud4.png" alt="Cloud 14" style="--i: 1"/>

                <img src="img/heaven/cloud5.png" alt="Cloud 16" style="--i: 3"/>
                <img src="img/heaven/cloud5.png" alt="Cloud 17" style="--i: 4"/>

        <script src="main.js" type="text/javascript"></script>
